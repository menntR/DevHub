        }

        body.light-theme .enhanced-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(240, 244, 248, 0.9));
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>DevHub Pro</h1>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-section">
                        <div class="user-avatar" id="userAvatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title"><i class="fas fa-th-large"></i> КАТЕГОРИИ</h3>
                <div class="categories" id="categoriesList">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title"><i class="fas fa-tags"></i> ПОПУЛЯРНЫЕ ТЕГИ</h3>
                <div class="tag-filters" id="popularTags">
                    <!-- Popular tags will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title"><i class="fas fa-fire"></i> ТОП РЕСУРСЫ</h3>
                <div class="top-resources" id="topResources">
                    <!-- Top resources will be populated by JavaScript -->
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-tabs">
                <button class="content-tab active" data-tab="resources">Ресурсы</button>
            </div>

            <div class="tab-content active" id="resourcesTab">
                <div class="stats-cards">
                    <div class="stat-card enhanced-card">
                        <div class="stat-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="stat-value" id="totalResources">0</div>
                        <div class="stat-label">Всего ресурсов</div>
                    </div>
                    <div class="stat-card enhanced-card">
                        <div class="stat-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="stat-value" id="programmingResources">0</div>
                        <div class="stat-label">Программирование</div>
                    </div>
                    <div class="stat-card enhanced-card">
                        <div class="stat-icon">
                            <i class="fas fa-tools"></i>
                        </div>
                        <div class="stat-value" id="toolResources">0</div>
                        <div class="stat-label">Инструменты</div>
                    </div>
                    <div class="stat-card enhanced-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value" id="communityResources">0</div>
                        <div class="stat-label">Сообщества</div>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" class="search-box" id="searchInput" placeholder="Поиск по названию, описанию или тегам...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="filters-bar">
                    <div class="sort-options">
                        <select class="sort-select" id="sortSelect">
                            <option value="name-asc">По имени (А-Я)</option>
                            <option value="name-desc">По имени (Я-А)</option>
                            <option value="category">По категории</option>
                            <option value="newest">Сначала новые</option>
                            <option value="popular">По популярности</option>
                        </select>
                        
                        <div class="view-toggle">
                            <button class="view-btn active" id="gridViewBtn" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" id="listViewBtn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="resources-count">
                        Найдено: <span id="resourcesCount">0</span> ресурсов
                    </div>
                </div>

                <div class="resources-grid" id="resourcesContainer">
                    <!-- Resources will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Chat Button -->
    <button class="floating-chat-btn" id="floatingChatBtn">
        <i class="fas fa-comments"></i>
        <span class="notification-badge" id="chatNotification" style="display: none;">3</span>
    </button>

    <!-- Chat Section -->
    <div class="chat-section" id="chatSection">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-comments"></i>
                Общий чат разработчиков
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="chat-users">
                    <span id="onlineCount">0</span> <i class="fas fa-user"></i>
                </div>
                <button class="chat-close" id="chatCloseBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will be populated by JavaScript -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Введите сообщение...">
            <button class="chat-send" id="chatSend">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Вход в DevHub Pro</h2>
                <button class="modal-close" id="closeAuthModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Вход</button>
                    <button class="auth-tab" data-tab="register">Регистрация</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Имя пользователя</label>
                        <input type="text" class="form-input" id="loginUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Пароль</label>
                        <input type="password" class="form-input" id="loginPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="registerUsername">Имя пользователя</label>
                        <input type="text" class="form-input" id="registerUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Пароль</label>
                        <input type="password" class="form-input" id="registerPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="registerConfirmPassword">Подтвердите пароль</label>
                        <input type="password" class="form-input" id="registerConfirmPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-message" id="toastMessage">Ресурс успешно добавлен!</div>
    </div>

    <footer>
        <div class="container">
            <p>DevHub Pro &copy; 2023 - Все ресурсы для разработчиков в одном месте</p>
        </div>
    </footer>

    <script>
        // Полный список из 70 ресурсов
        const resources = [
            // ... (остается без изменений)
        ];

        // Категории
        const categories = [
            { id: "all", name: "Все ресурсы", icon: "fas fa-th-large", count: 0 },
            { id: "learning", name: "Обучение", icon: "fas fa-graduation-cap", count: 0 },
            { id: "tools", name: "Инструменты", icon: "fas fa-tools", count: 0 },
            { id: "reference", name: "Справочники", icon: "fas fa-book", count: 0 },
            { id: "community", name: "Сообщества", icon: "fas fa-users", count: 0 },
            { id: "frameworks", name: "Фреймворки", icon: "fas fa-cube", count: 0 }
        ];

        // Элементы DOM
        const resourcesContainer = document.getElementById('resourcesContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const categoriesList = document.getElementById('categoriesList');
        const popularTags = document.getElementById('popularTags');
        const topResources = document.getElementById('topResources');
        const sortSelect = document.getElementById('sortSelect');
        const gridViewBtn = document.getElementById('gridViewBtn');
        const listViewBtn = document.getElementById('listViewBtn');
        const resourcesCount = document.getElementById('resourcesCount');
        const userAvatar = document.getElementById('userAvatar');
        const authModal = document.getElementById('authModal');
        const closeAuthModalBtn = document.getElementById('closeAuthModalBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authTabs = document.querySelectorAll('.auth-tab');
        const floatingChatBtn = document.getElementById('floatingChatBtn');
        const chatSection = document.getElementById('chatSection');
        const chatCloseBtn = document.getElementById('chatCloseBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const onlineCount = document.getElementById('onlineCount');
        const chatNotification = document.getElementById('chatNotification');
        const themeToggle = document.getElementById('themeToggle');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Статистика
        const totalResourcesEl = document.getElementById('totalResources');
        const programmingResourcesEl = document.getElementById('programmingResources');
        const toolResourcesEl = document.getElementById('toolResources');
        const communityResourcesEl = document.getElementById('communityResources');

        // Текущее состояние
        let currentState = {
            category: 'all',
            search: '',
            sort: 'name-asc',
            view: 'grid',
            filteredResources: [],
            favorites: JSON.parse(localStorage.getItem('devhubFavorites')) || [],
            currentUser: JSON.parse(localStorage.getItem('devhubUser')) || null,
            chatMessages: JSON.parse(localStorage.getItem('devhubChat')) || [],
            onlineUsers: [],
            chatOpen: false,
            unreadMessages: 0
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupEventListeners();
            
            // Проверяем авторизацию
            if (!currentState.currentUser) {
                authModal.style.display = 'flex';
            }
        });

        // Инициализация приложения
        function initApp() {
            // Подсчет ресурсов по категориям
            updateCategoryCounts();
            
            // Рендер категорий
            renderCategories();
            
            // Рендер популярных тегов
            renderPopularTags();
            
            // Рендер топ ресурсов
            renderTopResources();
            
            // Рендер всех ресурсов
            filterResources();
            
            // Обновление статистики
            updateStats();
            
            // Обновление интерфейса пользователя
            updateUserInterface();
            
            // Загрузка чата
            renderChatMessages();
            
            // Обновляем счетчик непрочитанных сообщений
            updateUnreadMessages();
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            searchBtn.addEventListener('click', handleSearch);
            
            sortSelect.addEventListener('change', () => {
                currentState.sort = sortSelect.value;
                filterResources();
            });
            
            gridViewBtn.addEventListener('click', () => switchView('grid'));
            listViewBtn.addEventListener('click', () => switchView('list'));
            
            userAvatar.addEventListener('click', () => {
                if (currentState.currentUser) {
                    // Показать меню пользователя
                    showUserMenu();
                } else {
                    authModal.style.display = 'flex';
                }
            });
            
            closeAuthModalBtn.addEventListener('click', closeAuthModal);
            
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.auth-form').forEach(form => {
                        form.classList.remove('active');
                    });
                    
                    document.getElementById(`${tabName}Form`).classList.add('active');
                });
            });
            
            // Обработчики для плавающего чата
            floatingChatBtn.addEventListener('click', toggleChat);
            chatCloseBtn.addEventListener('click', closeChat);
            
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            chatSend.addEventListener('click', sendMessage);
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // Закрытие модальных окон при клике вне их
            authModal.addEventListener('click', (e) => {
                if (e.target === authModal) {
                    closeAuthModal();
                }
            });
            
            // Закрытие чата при клике вне его
            document.addEventListener('click', (e) => {
                if (currentState.chatOpen && 
                    !chatSection.contains(e.target) && 
                    !floatingChatBtn.contains(e.target)) {
                    closeChat();
                }
            });
        }

        // Переключение видимости чата
        function toggleChat() {
            if (currentState.chatOpen) {
                closeChat();
            } else {
                openChat();
            }
        }

        // Открыть чат
        function openChat() {
            chatSection.classList.add('active');
            currentState.chatOpen = true;
            currentState.unreadMessages = 0;
            updateUnreadMessages();
            chatInput.focus();
        }

        // Закрыть чат
        function closeChat() {
            chatSection.classList.remove('active');
            currentState.chatOpen = false;
        }

        // Обновление счетчика непрочитанных сообщений
        function updateUnreadMessages() {
            if (currentState.unreadMessages > 0 && !currentState.chatOpen) {
                chatNotification.textContent = currentState.unreadMessages;
                chatNotification.style.display = 'flex';
                floatingChatBtn.style.animation = 'pulse 1.5s infinite';
            } else {
                chatNotification.style.display = 'none';
                floatingChatBtn.style.animation = 'none';
            }
        }

        // Обновление счетчиков категорий
        function updateCategoryCounts() {
            categories.forEach(cat => {
                if (cat.id === 'all') {
                    cat.count = resources.length;
                } else {
                    cat.count = resources.filter(resource => resource.category === cat.id).length;
                }
            });
        }

        // Рендер категорий
        function renderCategories() {
            categoriesList.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${currentState.category === category.id ? 'active' : ''}`;
                button.innerHTML = `
                    <i class="${category.icon}"></i>
                    <span>${category.name}</span>
                    <span style="margin-left: auto; font-size: 0.9rem; opacity: 0.7;">${category.count}</span>
                `;
                button.dataset.category = category.id;
                
                button.addEventListener('click', () => {
                    currentState.category = category.id;
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterResources();
                });
                
                categoriesList.appendChild(button);
            });
        }

        // Рендер популярных тегов
        function renderPopularTags() {
            // Собираем все теги и считаем их популярность
            const tagCounts = {};
            resources.forEach(resource => {
                resource.tags.forEach(tag => {
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                });
            });
            
            // Сортируем теги по популярности и берем топ-10
            const popularTagsList = Object.entries(tagCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10)
                .map(entry => entry[0]);
            
            popularTags.innerHTML = '';
            
            popularTagsList.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-filter';
                tagElement.textContent = tag;
                
                tagElement.addEventListener('click', () => {
                    searchInput.value = tag;
                    currentState.search = tag;
                    filterResources();
                });
                
                popularTags.appendChild(tagElement);
            });
        }

        // Рендер топ ресурсов
        function renderTopResources() {
            // Берем ресурсы с рейтингом 5 и featured: true
            const topRatedResources = resources
                .filter(resource => resource.rating === 5 || resource.featured)
                .slice(0, 5);
            
            topResources.innerHTML = '';
            
            topRatedResources.forEach(resource => {
                const resourceElement = document.createElement('div');
                resourceElement.className = 'resource-card enhanced-card';
                resourceElement.style.marginBottom = '1.5rem';
                resourceElement.style.padding = '1.5rem';
                
                resourceElement.innerHTML = `
                    <div class="resource-title" style="font-size: 1.2rem; margin-bottom: 0.75rem;">
                        <i class="${resource.icon}"></i>
                        ${resource.title}
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="resource-category">${getCategoryName(resource.category)}</span>
                        <div class="resource-actions">
                            <button class="action-btn favorite-btn" data-id="${resource.id}">
                                <i class="fas fa-star" style="color: ${currentState.favorites.includes(resource.id) ? 'gold' : 'var(--gray)'}"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Обработчик для кнопки избранного
                const favoriteBtn = resourceElement.querySelector('.favorite-btn');
                favoriteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleFavorite(resource.id);
                    favoriteBtn.querySelector('i').style.color = currentState.favorites.includes(resource.id) ? 'gold' : 'var(--gray)';
                });
                
                // Обработчик для перехода к ресурсу
                resourceElement.addEventListener('click', () => {
                    window.open(resource.url, '_blank');
                });
                
                topResources.appendChild(resourceElement);
            });
        }

        // Получение имени категории по ID
        function getCategoryName(categoryId) {
            const category = categories.find(cat => cat.id === categoryId);
            return category ? category.name : 'Другое';
        }

        // Обработка поиска
        function handleSearch() {
            currentState.search = searchInput.value.toLowerCase();
            filterResources();
        }

        // Переключение вида (сетка/список)
        function switchView(view) {
            currentState.view = view;
            
            if (view === 'grid') {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                resourcesContainer.classList.remove('resources-list');
                resourcesContainer.classList.add('resources-grid');
            } else {
                gridViewBtn.classList.remove('active');
                listViewBtn.classList.add('active');
                resourcesContainer.classList.remove('resources-grid');
                resourcesContainer.classList.add('resources-list');
            }
            
            renderResources(currentState.filteredResources);
        }

        // Фильтрация ресурсов
        function filterResources() {
            let filtered = resources;
            
            // Фильтр по категории
            if (currentState.category !== 'all') {
                filtered = filtered.filter(resource => 
                    resource.category === currentState.category
                );
            }
            
            // Фильтр по поисковому запросу
            if (currentState.search) {
                filtered = filtered.filter(resource => 
                    resource.title.toLowerCase().includes(currentState.search) ||
                    resource.description.toLowerCase().includes(currentState.search) ||
                    resource.tags.some(tag => tag.toLowerCase().includes(currentState.search))
                );
            }
            
            // Сортировка
            filtered = sortResources(filtered, currentState.sort);
            
            currentState.filteredResources = filtered;
            renderResources(filtered);
            
            // Обновление счетчика
            resourcesCount.textContent = filtered.length;
        }

        // Сортировка ресурсов
        function sortResources(resources, sortBy) {
            switch (sortBy) {
                case 'name-asc':
                    return [...resources].sort((a, b) => a.title.localeCompare(b.title));
                case 'name-desc':
                    return [...resources].sort((a, b) => b.title.localeCompare(a.title));
                case 'category':
                    return [...resources].sort((a, b) => {
                        const catA = getCategoryName(a.category);
                        const catB = getCategoryName(b.category);
                        return catA.localeCompare(catB);
                    });
                case 'newest':
                    return [...resources].sort((a, b) => b.id - a.id);
                case 'popular':
                    return [...resources].sort((a, b) => (b.rating || 0) - (a.rating || 0));
                default:
                    return resources;
            }
        }

        // Рендер ресурсов
        function renderResources(resourcesToRender) {
            resourcesContainer.innerHTML = '';
            
            if (resourcesToRender.length === 0) {
                resourcesContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Ресурсы не найдены</h3>
                        <p>Попробуйте изменить поисковый запрос или выбрать другую категорию</p>
                    </div>
                `;
                return;
            }
            
            resourcesToRender.forEach((resource, index) => {
                const card = document.createElement('div');
                card.className = `resource-card enhanced-card ${currentState.view === 'list' ? 'list-view' : ''} fade-in`;
                card.style.animationDelay = `${index * 0.05}s`;
                
                card.innerHTML = `
                    <div class="resource-icon">
                        <i class="${resource.icon}"></i>
                    </div>
                    <div class="resource-content">
                        <h3 class="resource-title">
                            ${resource.title}
                            ${resource.featured ? '<i class="fas fa-star" style="color: gold; font-size: 0.8em;"></i>' : ''}
                        </h3>
                        <p class="resource-description">${resource.description}</p>
                        <div class="resource-meta">
                            <span class="resource-category">${getCategoryName(resource.category)}</span>
                            <div class="resource-rating">
                                ${renderRatingStars(resource.rating)}
                            </div>
                        </div>
                        <div class="resource-tags">
                            ${resource.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="resource-actions">
                        <button class="action-btn favorite-btn" data-id="${resource.id}" title="Добавить в избранное">
                            <i class="fas fa-star"></i>
                        </button>
                        <button class="action-btn copy-btn" data-url="${resource.url}" title="Скопировать ссылку">
                            <i class="fas fa-link"></i>
                        </button>
                        <a href="${resource.url}" target="_blank" class="resource-link">
                            Перейти
                        </a>
                    </div>
                `;
                
                // Обработчики для кнопок действий
                const favoriteBtn = card.querySelector('.favorite-btn');
                const copyBtn = card.querySelector('.copy-btn');
                
                favoriteBtn.addEventListener('click', () => {
                    toggleFavorite(resource.id);
                    updateFavoriteButton(favoriteBtn, resource.id);
                });
                
                copyBtn.addEventListener('click', () => {
                    copyToClipboard(resource.url);
                    showToast('Ссылка скопирована в буфер обмена');
                });
                
                // Обновляем состояние кнопки избранного
                updateFavoriteButton(favoriteBtn, resource.id);
                
                resourcesContainer.appendChild(card);
            });
        }

        // Рендер звезд рейтинга
        function renderRatingStars(rating) {
            if (!rating) return '';
            
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star" style="color: gold;"></i>';
                } else {
                    stars += '<i class="far fa-star" style="color: var(--gray);"></i>';
                }
            }
            return stars;
        }

        // Переключение избранного
        function toggleFavorite(resourceId) {
            const index = currentState.favorites.indexOf(resourceId);
            
            if (index === -1) {
                currentState.favorites.push(resourceId);
                showToast('Ресурс добавлен в избранное');
            } else {
                currentState.favorites.splice(index, 1);
                showToast('Ресурс удален из избранного');
            }
            
            // Сохраняем в localStorage
            localStorage.setItem('devhubFavorites', JSON.stringify(currentState.favorites));
            
            // Обновляем топ ресурсы (могут измениться из-за избранного)
            renderTopResources();
        }

        // Обновление кнопки избранного
        function updateFavoriteButton(button, resourceId) {
            const icon = button.querySelector('i');
            if (currentState.favorites.includes(resourceId)) {
                icon.className = 'fas fa-star';
                icon.style.color = 'gold';
                button.title = 'Удалить из избранного';
            } else {
                icon.className = 'far fa-star';
                icon.style.color = 'var(--gray)';
                button.title = 'Добавить в избранное';
            }
        }

        // Копирование в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('Ошибка копирования: ', err);
            });
        }

        // Показать уведомление
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Обработка входа
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Получаем пользователей из localStorage
            const users = JSON.parse(localStorage.getItem('devhubUsers')) || [];
            
            // Проверяем пользователя
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentState.currentUser = user;
                localStorage.setItem('devhubUser', JSON.stringify(user));
                updateUserInterface();
                closeAuthModal();
                showToast(`Добро пожаловать, ${user.username}!`);
            } else {
                showToast('Неверное имя пользователя или пароль');
            }
        }

        // Обработка регистрации
        function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Проверяем пароли
            if (password !== confirmPassword) {
                showToast('Пароли не совпадают');
                return;
            }
            
            // Получаем пользователей из localStorage
            const users = JSON.parse(localStorage.getItem('devhubUsers')) || [];
            
            // Проверяем, существует ли пользователь
            if (users.find(u => u.username === username)) {
                showToast('Пользователь с таким именем уже существует');
                return;
            }
            
            // Создаем нового пользователя
            const newUser = {
                id: Date.now(),
                username: username,
                password: password
            };
            
            users.push(newUser);
            localStorage.setItem('devhubUsers', JSON.stringify(users));
            
            currentState.currentUser = newUser;
            localStorage.setItem('devhubUser', JSON.stringify(newUser));
            updateUserInterface();
            closeAuthModal();
            showToast(`Добро пожаловать, ${newUser.username}!`);
        }

        // Закрытие модального окна авторизации
        function closeAuthModal() {
            authModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            loginForm.reset();
            registerForm.reset();
        }

        // Обновление интерфейса пользователя
        function updateUserInterface() {
            if (currentState.currentUser) {
                const firstLetter = currentState.currentUser.username.charAt(0).toUpperCase();
                userAvatar.innerHTML = firstLetter;
                userAvatar.title = currentState.currentUser.username;
            } else {
                userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                userAvatar.title = 'Войти';
            }
        }

        // Показать меню пользователя
        function showUserMenu() {
            // Создаем простое контекстное меню
            const menu = document.createElement('div');
            menu.style.position = 'absolute';
            menu.style.top = '70px';
            menu.style.right = '20px';
            menu.style.background = 'var(--dark-light)';
            menu.style.border = '1px solid rgba(255, 255, 255, 0.1)';
            menu.style.borderRadius = 'var(--border-radius)';
            menu.style.padding = '0.75rem';
            menu.style.zIndex = '1000';
            menu.style.boxShadow = 'var(--shadow)';
            menu.style.backdropFilter = 'blur(10px)';
            menu.style.minWidth = '200px';
            
            menu.innerHTML = `
                <div style="padding: 0.75rem 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); font-weight: 600;">
                    ${currentState.currentUser.username}
                </div>
                <button id="logoutBtn" style="width: 100%; padding: 0.75rem 1rem; background: transparent; border: none; color: var(--light); text-align: left; cursor: pointer; border-radius: var(--border-radius); transition: var(--transition);">
                    <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i> Выйти
                </button>
            `;
            
            document.body.appendChild(menu);
            
            // Обработчик для кнопки выхода
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('mouseenter', () => {
                logoutBtn.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            logoutBtn.addEventListener('mouseleave', () => {
                logoutBtn.style.background = 'transparent';
            });
            
            logoutBtn.addEventListener('click', () => {
                currentState.currentUser = null;
                localStorage.removeItem('devhubUser');
                updateUserInterface();
                document.body.removeChild(menu);
                authModal.style.display = 'flex';
            });
            
            // Закрытие меню при клике вне его
            setTimeout(() => {
                const closeMenu = (e) => {
                    if (!menu.contains(e.target) && e.target !== userAvatar) {
                        document.body.removeChild(menu);
                        document.removeEventListener('click', closeMenu);
                    }
                };
                document.addEventListener('click', closeMenu);
            }, 0);
        }

        // Отправка сообщения в чат
        function sendMessage() {
            if (!currentState.currentUser) {
                showToast('Для отправки сообщений необходимо войти в систему');
                return;
            }
            
            const messageText = chatInput.value.trim();
            if (!messageText) return;
            
            const newMessage = {
                id: Date.now(),
                username: currentState.currentUser.username,
                text: messageText,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            currentState.chatMessages.push(newMessage);
            localStorage.setItem('devhubChat', JSON.stringify(currentState.chatMessages));
            
            renderChatMessages();
            chatInput.value = '';
            
            // Прокрутка к последнему сообщению
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Увеличиваем счетчик непрочитанных для других пользователей
            if (!currentState.chatOpen) {
                currentState.unreadMessages++;
                updateUnreadMessages();
            }
        }

        // Рендер сообщений чата
        function renderChatMessages() {
            chatMessages.innerHTML = '';
            
            if (currentState.chatMessages.length === 0) {
                chatMessages.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 3rem;">
                        <i class="fas fa-comments fa-3x" style="margin-bottom: 1.5rem; opacity: 0.5;"></i>
                        <p style="font-size: 1.1rem;">Чат пуст. Будьте первым, кто оставит сообщение!</p>
                    </div>
                `;
                return;
            }
            
            currentState.chatMessages.forEach(message => {
                const messageElement = document.createElement('div');
                const isOwnMessage = currentState.currentUser && message.username === currentState.currentUser.username;
                
                messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                messageElement.innerHTML = `
                    <div class="message-sender">${message.username}</div>
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${message.timestamp}</div>
                `;
                
                chatMessages.appendChild(messageElement);
            });
            
            // Прокрутка к последнему сообщению
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Обновление статистики
        function updateStats() {
            totalResourcesEl.textContent = resources.length;
            programmingResourcesEl.textContent = resources.filter(r => 
                r.category === 'learning' || r.category === 'frameworks'
            ).length;
            toolResourcesEl.textContent = resources.filter(r => 
                r.category === 'tools'
            ).length;
            communityResourcesEl.textContent = resources.filter(r => 
                r.category === 'community'
            ).length;
        }

        // Переключение темы
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('light-theme')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('devhubTheme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('devhubTheme', 'dark');
            }
        }

        // Проверка сохраненной темы при загрузке
        const savedTheme = localStorage.getItem('devhubTheme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeToggle.querySelector('i').className = 'fas fa-sun';
        }
    </script>
</body>
