<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub Pro - Ресурсы для разработчиков</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #f43f5e;
            --accent: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --sidebar-width: 300px;
            --header-height: 80px;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --glow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--dark-light));
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            height: var(--header-height);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--dark-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary);
            transform: rotate(30deg);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(10px);
            padding: 2.5rem 2rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            position: sticky;
            top: var(--header-height);
            height: calc(100vh - var(--header-height));
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .sidebar-section {
            margin-bottom: 0;
        }

        .sidebar-title {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .category-btn {
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            background: transparent;
            border: none;
            color: var(--light);
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: var(--transition);
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            transform: translateX(5px);
        }

        .category-btn i {
            width: 22px;
            text-align: center;
        }

        .tag-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .tag-filter {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .tag-filter:hover, .tag-filter.active {
            background: rgba(99, 102, 241, 0.3);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-card);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 1rem;
        }

        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1.25rem 1.75rem;
            border-radius: var(--border-radius-lg);
            border: none;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            color: var(--light);
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 12px;
            top: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .filters-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            background: rgba(30, 41, 59, 0.7);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .sort-options {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .sort-select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .view-toggle {
            display: flex;
            background: rgba(30, 41, 59, 0.8);
            border-radius: var(--border-radius);
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 0.5rem;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: var(--gray);
            width: 42px;
            height: 42px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        .resources-count {
            color: var(--gray);
            font-size: 1rem;
            font-weight: 500;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2.5rem;
        }

        .resources-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .resource-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .resource-card.list-view {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .resource-card.list-view .resource-icon {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .resource-card.list-view .resource-content {
            flex: 1;
        }

        .resource-card.list-view .resource-actions {
            flex-shrink: 0;
        }

        .resource-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .resource-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .resource-description {
            color: var(--gray);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: var(--gray);
        }

        .resource-category {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .resource-actions {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .resource-link {
            display: inline-block;
            padding: 0.9rem 1.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            font-size: 1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .resource-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(99, 102, 241, 0.4);
        }

        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            transition: var(--transition);
            cursor: pointer;
            font-weight: 500;
        }

        .tag:hover {
            background: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 4rem;
            color: var(--gray);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .no-results h3 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .no-results p {
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Floating Chat Button */
        .floating-chat-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: none;
        }

        .floating-chat-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--glow);
        }

        .floating-chat-btn .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Chat Section */
        .chat-section {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            width: 380px;
            height: 550px;
            background: rgba(30, 41, 59, 0.95);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            z-index: 1001;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
            pointer-events: none;
        }

        .chat-section.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-close {
            background: transparent;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-close:hover {
            color: var(--light);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            max-width: 80%;
            position: relative;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .message.other {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .message-text {
            line-height: 1.5;
            font-size: 1.05rem;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--gray);
            text-align: right;
            margin-top: 0.5rem;
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 0.75rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            color: var(--light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-send {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--dark-light);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalFadeIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.7rem;
            font-weight: 600;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--gray);
            font-size: 1.7rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--light);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(30, 41, 59, 0.8);
            color: var(--light);
            font-size: 1.05rem;
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-textarea {
            min-height: 140px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1.25rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 1.75rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 1.25rem;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            font-size: 1.05rem;
        }

        .auth-tab.active {
            color: var(--primary-light);
            border-bottom: 2px solid var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2.5rem;
            right: 2.5rem;
            background: var(--dark-light);
            color: var(--light);
            padding: 1.25rem 1.75rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1.25rem;
            z-index: 3000;
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-icon {
            font-size: 1.4rem;
            color: var(--primary);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2.5rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
        }

        /* Tabs for Resources */
        .content-tabs {
            display: flex;
            background: rgba(30, 41, 59, 0.7);
            border-radius: var(--border-radius-lg);
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .content-tab {
            flex: 1;
            padding: 1rem 1.25rem;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--border-radius);
            font-size: 1.05rem;
        }

        .content-tab.active {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Improved Button Spacing */
        .action-btn, .view-btn, .tag-filter, .category-btn {
            margin: 0.25rem;
        }

        /* Enhanced Visual Effects */
        .enhanced-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 0 1px rgba(99, 102, 241, 0.1);
        }

        .enhanced-card:hover {
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.4);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .resources-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 2rem;
            }
            
            .categories {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .category-btn {
                flex: 1;
                min-width: 180px;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .resources-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem 0;
                height: auto;
            }
            
            h1 {
                font-size: 1.7rem;
            }

            .message {
                max-width: 90%;
            }

            .container {
                padding: 0 1.5rem;
            }

            .main-content {
                padding: 2rem;
            }

            .chat-section {
                width: calc(100vw - 4rem);
                right: 2rem;
                left: 2rem;
            }

            .floating-chat-btn {
                bottom: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .resource-card.list-view {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .resource-card.list-view .resource-actions {
                align-self: flex-end;
            }

            .modal-content {
                margin: 1rem;
            }

            .sidebar {
                padding: 1.5rem;
            }

            .chat-section {
                width: calc(100vw - 2rem);
                right: 1rem;
                left: 1rem;
            }
        }

        /* Light theme */
        body.light-theme {
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
            color: #334155;
        }

        body.light-theme .sidebar,
        body.light-theme .stat-card,
        body.light-theme .search-box,
        body.light-theme .resource-card,
        body.light-theme .modal-content,
        body.light-theme .toast,
        body.light-theme .chat-section,
        body.light-theme .filters-bar,
        body.light-theme .content-tabs {
            background: rgba(255, 255, 255, 0.9);
            color: #334155;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme header {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .category-btn,
        body.light-theme .action-btn,
        body.light-theme .theme-toggle,
        body.light-theme .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #334155;
        }

        body.light-theme .category-btn:hover,
        body.light-theme .category-btn.active,
        body.light-theme .action-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        body.light-theme .resource-description,
        body.light-theme .stat-label,
        body.light-theme .resources-count,
        body.light-theme .sidebar-title,
        body.light-theme footer {
            color: #64748b;
        }

        body.light-theme .search-box,
        body.light-theme .form-input,
        body.light-theme .form-textarea,
        body.light-theme .form-select,
        body.light-theme .sort-select,
        body.light-theme .chat-input {
